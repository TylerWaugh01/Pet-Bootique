<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<!-- Additional CSS must be placed after Bootstrap CSS -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish|Poppins" />
<link rel="stylesheet" href="css/styles.css" />

<body>
<!-- Jumbotron -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Butterscotch's Boutique</h1>
                    <h2 class="lead">Eat. Play. Groom.</h2>
                    <p>Cut the cheese bocconcini paneer. Cut the cheese melted cheese chalk and cheese feta paneer cheese on toast mozzarella swiss. Brie cream cheese cheesy feet bavarian bergkase the big cheese dolcelatte say cheese hard cheese.</p>
                    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                </div>
                <!-- Carousel Start -->
                <div class="col-6">
                    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#homeCarousel" data-slide-to="1"></li>
                            <li data-target="#homeCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/corgi.jpg" alt="An image of dogs running.">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/sweater.jpg" alt="A dog wearing a sweater.">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/Butter.jpg" alt="A dog smiling.">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer>
        
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
