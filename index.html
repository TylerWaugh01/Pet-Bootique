<!DOCTYPE html>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />


    <!-- Additional CSS must be placed after Bootstrap CSS -->

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />


    <title>Butterscotch's Boutique</title>

</head>

<body>
    <header>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
            <a class="navbar-brand" href="#">Butterscotch's Boutique</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-cutlery fa-lg"></i> Eat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-paw fa-lg"></i> Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-bath fa-lg"></i> Groom</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-handshake-o fa-lg"></i> Connect</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Blog</a>
                            <a class="dropdown-item" href="#">Events</a>
                            <a class="dropdown-item" href="#">About</a>
                            <a class="dropdown-item" href="#">Contact</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline">
                            <button class="btn btn-outline-light" type="submit">Book Now</button>
                    </li>
                    </form>
                </ul>
            </div>
        </nav>
        <!-- Carousel -->
        <div id="homeCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#homeCarousel" data-slide-to="1"></li>
                <li data-target="#homeCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/corgi.jpg" alt="An image of dogs running.">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/sweater.jpg" alt="A dog wearing a sweater.">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/Butter.jpg" alt="A dog smiling.">
                </div>
            </div>
            <!-- Carousel Controls -->
            <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
            <button class="btn btn-danger btn-sm" id="carouselButton">
                <i class="fa fa-pause"></i>
            </button>
        </div>
    </header>
